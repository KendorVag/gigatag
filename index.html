<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт для звуков NFC-меток</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #202124;
      color: #5f6368;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      background-color: #202124;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 24px;
      color: #757575;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #b0b0b0;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #9e9e9e;
    }

    .circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 4px solid white;
      margin: 0 auto;
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Кнопки */
    .button {
      background-color: #444;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      opacity: 0.8;
    }

    /* Эффект сжигания */
    .burn-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0000, #ff8800, #ff00ff, #00ffff);
      background-size: 400% 400%;
      animation: burnAnimation 5s infinite;
      z-index: -1;
      display: none;
    }

    @keyframes burnAnimation {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0 0;
      }
    }

    /* Кнопка Telegram */
    .telegram-btn {
      background-color: #0088cc;
    }

    .telegram-btn:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>

  <!-- Основной контент -->
  <div class="container">
    <div class="circle-image">
      <img src="https://github.com/KendorVag/675hgfghgfvfdvfdvdfasdasdsdas21312312/raw/refs/heads/main/main.png" alt="ded">
    </div>
    <h1>Это сайт для звуков NFC-меток</h1>
    <p>Когда вы сканируете NFC-метку, она направляет вас сюда, где автоматически воспроизводится громкий мемный звук.</p>
    <p class="note">Сделано на коленке. Идея позаимствована у <strong>soundtag</strong>.</p>
    
    <!-- Кнопки -->
    <a href="https://t.me/your_telegram_channel" target="_blank">
      <button class="button telegram-btn">Перейти в Telegram</button>
    </a>
    <button class="button" id="burnButton">Сжечь сайт</button>
  </div>

  <!-- Эффект сжигания -->
  <div class="burn-effect" id="burnEffect"></div>

  <script>
    // Получаем элементы
    const burnButton = document.getElementById('burnButton');
    const burnEffect = document.getElementById('burnEffect');

    // Функция сжигания сайта
    burnButton.addEventListener('click', () => {
      // Показываем эффект сжигания
      burnEffect.style.display = 'block';

      // Через 5 секунд возвращаем сайт в исходное состояние
      setTimeout(() => {
        burnEffect.style.display = 'none';
      }, 5000);
    });
  </script>

</body>
</html>
